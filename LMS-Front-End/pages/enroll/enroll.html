<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" name="viewport">
  <title>Enroll Courses</title>
  <!-- Bootstrap CSS -->
  <link href="../../assets/css/bootstrap.min.css" rel="stylesheet">
  <!----css3---->
  <link href="../../assets/css/home.css" rel="stylesheet">
  <link href="../../assets/img/book.png" rel="icon" type="image/png">

  <!--google fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">


  <!--google material icon-->
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

  <style>
    #marq {
      color: white;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div id="content-fluid">
    <div class="top-navbar">
      <div class="xd-topbar">
        <div class="row">
          <div class="col-md-2 col-lg-12 order-3 order-md-2">
            <marquee direction="left" id="marq">Welcome To Learning Managment System</marquee>
          </div>
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="row">
        <div class="col-md-12">
          <div class="table">
            <div class="table-title">
              <div class="row">
                <div class="col-sm-6 p-0 flex justify-content-lg-start justify-content-center">
                  <h2 class="ml-lg-2">Enroll Courses Now</h2>
                </div>
              </div>
            </div>

            <div class="coll-12">
              <div class="row">
                <div class="col-lg-6">
                  <form>
                    <div class="form-group">
                      <label for="name">Full Name</label>
                      <input type="text" class="form-control" id="name">
                    </div>

                    <div class="form-group">
                      <label for="address">Address</label>
                      <input type="text" class="form-control" id="address">
                    </div>

                    <div class="form-group">
                      <label for="contact">Contact Number</label>
                      <input type="text" class="form-control" id="contact">
                    </div>

                    <div class="form-group">
                      <label for="email">Email Address</label>
                      <input type="email" class="form-control" id="email">
                    </div>

                    <div class="form-group">
                      <label for="birth">Date of Birth</label>
                      <input class="form-control" id="birth" type="date">
                    </div>
                  </form>
                </div>
                <div class="col-lg-6">
                    <form>
                      <div class="form-group">
                        <label for="nopn">NIC OR Passport Number</label>
                        <input type="text" class="form-control" id="nopn">
                      </div>

                      <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-select" id="gender">
                        </select>
                      </div>

                      <div class="form-group">
                        <label for="education">Educational Qualifications</label>
                        <select class="form-select" id="education">
                        </select>
                      </div>

                      <div class="form-group">
                        <label for="course">Select Course</label>
                        <select class="form-select" id="course">
                        </select>
                      </div>

                      <div class="form-group">
                        <label for="medium">Medium</label>
                        <select class="form-select" id="medium">
                        </select>
                      </div>

                    </form>
                </div>
                <div class="col-lg-5">
                  <button type="button" class="btn btn-primary">Submit Form</button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../../assets/js/bootstrap.min.js"></script>
<script src="../../assets/js/jquery-3.6.1.min.js"></script>
<script src="../../assets/js/util/validation.js"></script>
</body>
</html>
