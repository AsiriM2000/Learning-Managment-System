<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Document Title
      ============================================= -->
  <title>LMS-Login</title>

  <!-- Links
     ============================================= -->
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/index.css">
  <link rel="icon" type="image/png" href="../assets/img/bachelors-degree.png">

  <!-- Meta tags
     ============================================= -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<!----------------------- Main Container -------------------------->

<div class="container d-flex justify-content-center align-items-center min-vh-100">

  <!----------------------- Login Container -------------------------->

  <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!--------------------------- Left Box ----------------------------->

    <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #F7DC6F;">
      <div class="featured-image mb-3">
        <img src="../assets/img/lms.jpg" class="img-fluid" style="width: 450px;">
      </div>
      <p class="text-black fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Welcome To LMS</p>
      <small class="text-black text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Please Login And Enroll
        Courses</small>
    </div>

    <!-------------------- ------ Right Box ---------------------------->

    <div class="col-md-6 right-box">
      <div class="row align-items-center">
        <div class="header-text mb-4">
          <h2>Hello,Student</h2>
          <p>Happy to have you back.</p>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" name="email" id="email"><br>
        </div>
        <div class="input-group mb-1">
          <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" name="password" id="password">
        </div>

        <div class="input-group mb-3">
          <button class="btn btn-lg btn-primary w-100 fs-6" type="button" id="login">Login</button>
        </div>
        <div class="input-group mb-3">
          <button class="btn btn-lg btn-light w-100 fs-6"><img src="../assets/img/google.png" style="width:20px" class="me-2"><small>Sign In with Google</small></button>
        </div>
        <div class="row">
          <small>Don't have account? <a href="signup.html" target="_self">Sign Up</a></small>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/jquery-3.6.1.min.js"></script>
<script>
  let baseUrl = "http://localhost:8081/lms/api/v1/";

  $("#login").click(function (){

    let email = $("#email").val();
    let password = $("#password").val();

    $.ajax({
      url: baseUrl + "student?email=" + email + "&password=" + password,
      dataType: "json",
      success: function (res) {
        var array = new Array();
        localStorage.clear();
        array.push({
          email,
          password
        });

        localStorage.setItem("myValue", JSON.stringify(array));
        window.location.href="home.html";
        clear();
      },
      error: function () {
        alert("Username Or Password Incorrect")
        clear();

      }
    });
  });

  function clear(){
    $("#email").val("");
    $("#password").val("");
  }
</script>
</body>
</html>
